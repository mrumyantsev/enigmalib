<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Cipher Machines - Text Encryption Online</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">

      <a class="navbar-brand" href="/">Cipher<br>Machines</a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div id="info"></div>
        
        <div class="settings">

          <div class="settings-module" id="machine">
            <div class="dropdown">
              <p>MACHINE</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level1" type="button" id="machine-button" data-bs-toggle="dropdown" aria-expanded="false">
                Enigma V25 "Strongciphermachine"
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="machine-list">
              </ul>
            </div>
          </div>

          <div class="settings-module" id="reflector">
            <div class="dropdown">
              <p>REFLECTOR</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level1" type="button" id="reflector-button" data-bs-toggle="dropdown" aria-expanded="false">
                A
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="reflector-list">
              </ul>
            </div>
          </div>

          <div class="settings-module" id="rotor1">

            <div class="dropdown">
              <p>ROTOR 1</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level1" type="button" id="rotor1-button" data-bs-toggle="dropdown" aria-expanded="false">
                I
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="rotor1-list">
              </ul>
            </div>

            <div class="dropdown">
              <p>POSITION</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level2" type="button" id="position1-button" data-bs-toggle="dropdown" aria-expanded="false">
                1
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="position1-list">
              </ul>
            </div>

            <div class="dropdown">
              <p>RING</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level3" type="button" id="ring1-button" data-bs-toggle="dropdown" aria-expanded="false">
                1
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="ring1-list">
              </ul>
            </div>

          </div>

          <div class="settings-module" id="rotor2">

            <div class="dropdown">
              <p>ROTOR 2</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level1" type="button" id="rotor2-button" data-bs-toggle="dropdown" aria-expanded="false">
                II
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="rotor2-list">
              </ul>
            </div>

            <div class="dropdown">
              <p>POSITION</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level2" type="button" id="position2-button" data-bs-toggle="dropdown" aria-expanded="false">
                1
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="position2-list">
              </ul>
            </div>

            <div class="dropdown">
              <p>RING</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level3" type="button" id="ring2-button" data-bs-toggle="dropdown" aria-expanded="false">
                1
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="ring2-list">
              </ul>
            </div>

          </div>

          <div class="settings-module" id="rotor3">

            <div class="dropdown">
              <p>ROTOR 3</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level1" type="button" id="rotor3-button" data-bs-toggle="dropdown" aria-expanded="false">
                III
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="rotor3-list">
              </ul>
            </div>

            <div class="dropdown">
              <p>POSITION</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level2" type="button" id="position3-button" data-bs-toggle="dropdown" aria-expanded="false">
                1
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="position3-list">
              </ul>
            </div>

            <div class="dropdown">
              <p>RING</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level3" type="button" id="ring3-button" data-bs-toggle="dropdown" aria-expanded="false">
                1
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="ring3-list">
              </ul>
            </div>

          </div>

          <div class="settings-module" id="rotor4">

            <div class="dropdown">
              <p>ROTOR 4</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level1" type="button" id="rotor4-button" data-bs-toggle="dropdown" aria-expanded="false">
                IV
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="rotor4-list">
              </ul>
            </div>

            <div class="dropdown">
              <p>POSITION</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level2" type="button" id="position4-button" data-bs-toggle="dropdown" aria-expanded="false">
                1
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="position4-list">
              </ul>
            </div>

            <div class="dropdown">
              <p>RING</p>
              <button class="btn btn-light btn-sm dropdown-toggle button-level3" type="button" id="ring4-button" data-bs-toggle="dropdown" aria-expanded="false">
                1
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="ring4-list">
              </ul>
            </div>

          </div>

          <div class="settings-module" id="plugboard">
            <p>PLUGBOARD</p>
            <textarea class="form-control shadow-none" id="plugboardtext"></textarea>
          </div>

        </div>

        <div id="encrypt">

          <div id="checkboxes">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input shadow-none" id="groupBy5">
              <label class="form-check-label" for="groupBy5">Group by 5</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input shadow-none" id="lowercase">
              <label class="form-check-label" for="lowercase">Lowercase</label>
            </div>
          </div>
          
          <button class="btn btn-success my-2 my-sm-0 shadow-none" id="encrypt-button">Encrypt</button>

        </div>

      </div>

    </nav>

    <div class="textfields">
      <textarea class="form-control textfield shadow-none" id="plaintext" placeholder="Plaintext"></textarea>
      <textarea class="form-control textfield shadow-none" id="ciphertext" placeholder="Ciphertext" readonly></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="/scripts.js"></script>

  </body>
</html>
